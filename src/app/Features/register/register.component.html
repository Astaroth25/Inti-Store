<div class="flex flex-col justify-center items-center h-full m-10 md:mb-0 md:mt-0 md:gap-10 md:h-160">
    <div>
        <app-colorful-title [classes]="'text-6xl'" />
    </div>

    <div class="flex flex-col text-center rounded-3xl text-black bg-white p-10 items-center w-auto max-w-90">
        <form [formGroup]="registerForm" class="flex flex-col w-full gap-2">
            <input type="text" placeholder="Username" name="username" id="username"
                class="border-1 rounded-full px-4 h-10 placeholder-neutral-500 border-neutral-500" formControlName="username">

            <div class="flex gap-2">
                <input type="text" placeholder="Nombre" name="fname" id="fname" class="border-1 rounded-full px-4 w-1/2 h-10 placeholder-neutral-500 border-neutral-500"
                    formControlName="fname">

                <input type="text" placeholder="Apellido" name="lname" id="lname" class="border-1 rounded-full px-4 w-1/2 h-10 placeholder-neutral-500 border-neutral-500"
                    formControlName="lname">
            </div>

            <input type="text" placeholder="Email" name="email" id="email" class="border-1 rounded-full px-4 h-10 placeholder-neutral-500 border-neutral-500" formControlName="email">

            <input type="password" placeholder="ContraseÃ±a" name="password" id="password" class="border-1 rounded-full px-4 h-10 placeholder-neutral-500 border-neutral-500"
                formControlName="password">
            <br>
            <app-button [classes]="'bg-sky-200 w-20 m-auto text-black'" (click)="register()">Registrarse</app-button>
        </form>
    </div>

</div>
