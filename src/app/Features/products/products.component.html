<div class="flex flex-col mt-5 sm:flex-row">
    <!-- Contenedor de categorías -->
    <div class="flex flex-wrap justify-center mx-4 text-center border-b-1 border-gray-200 sm:text-justify sm:border-b-0">
        <ol class="list-none">
            <li class="font-bold mb-2">Categorías</li>
            @for (category of categories; track $index) {
               <p class="hover:underline cursor-pointer" (click)="getProductsByCategory(category.name)">{{category.name}}</p>
            }
        </ol>
    </div>
    <!-- Contenedor de productos -->
        <div class="flex flex-wrap gap-2 mt-5 px-4 justify-center  border-gray-200 sm:mt-0 sm:border-l-1 sm:gap-3">
            @for (product of productData; track product.id) {
            <app-product-item>
                <div image><img src="{{product.link}}" alt="{{product.name}}" class="w-full h-auto">
                </div>
                <div title>
                    <p class="truncate">{{product.name}}</p>
                </div>
                <div price>{{product.price}}</div>
            </app-product-item>
            }

    </div>
</div>
