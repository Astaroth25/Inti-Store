<div class="relative">
    <app-banner />
    <div class="flex flex-col items-center bg-violet-200 gap-4 my-4 py-2">
        <h1 class="text-center text-2xl font-bold mx-4 ">Descubre lo que tenemos para ti</h1>
        <div class="flex items-center justify-center gap-2 flex-wrap mb-4">
            @if ((productsHighlight$ | async); as products) {
            @for (item of products.slice(0,4); track $index) {
            <app-product-item [routerLink]="['/products', item.link]">
                <div image><img src="{{item.link}}" alt="{{item.name}}" class="w-full h-45 object-fill">
                </div>
                <div title>
                    <p class="truncate">{{item.name}}</p>
                </div>
                <div price>{{item.price}}</div>
            </app-product-item>
            }
            }
            @else {
            <p>No hay productos destacados para mostrar. </p>
            }
        </div>

        <app-cart-icon (openCart)="isCartModalOpen=true" [hiddenIcon]="isCartModalOpen" />
        <app-cart-modal (closeModal)="isCartModalOpen=false" [isOpen]="isCartModalOpen" [displayMode]="'modal'" />
    </div>
</div>
