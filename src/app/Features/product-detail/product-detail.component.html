<body class="flex justify-center md:gap-4 m-5 h-175 sm:h-150">
    @if (product) {
    <div class="flex flex-col w-full justify-center items-center gap-10 bg-neutral-200 p-5 sm:flex-row md:w-4/5">
        <div class=" flex w-60 h-72 sm:w-80 sm:h-96 justify-center items-center">
            <img src="{{product.link}}" alt="{{product.name}}" class="object-fill">
        </div>

        <div class="flex flex-col sm:w-2/3 ">
            <h1 class="font-bold text-2xl">{{product.name}}</h1>
            <p>{{product.price | currency }}</p>
            <div class="flex space-x-2 items-center">
                <p>{{product.rate | number }} / 5</p>
                <svg width="16" height="16" class=" fill-yellow-300 stroke-black">
                    <use xlink:href="Assets/sprite.svg#star"></use>
                </svg>
            </div>

            <div class="mt-2 mb-4">
                <h1 class="font-semibold text-lg">Descripci√≥n:</h1>
                <h2>{{product.description}}</h2>
            </div>

            <div class="flex flex-col gap-4 ">
                <app-count-button class="self-start" [(count)]="count" />
                <app-button [classes]="'bg-red-400 text-black w-full 2xl:w-1/3'">Comprar</app-button>
                <app-button [classes]="'bg-red-400  text-black w-full 2xl:w-1/3'" (click)="addToCart()">Agregar
                    al carrito</app-button>
            </div>
        </div>
    </div>
    <div class="md:w-1/5">
        <app-cart-icon (openCart)="isCartModalOpen=true" [hiddenIcon]="isCartModalOpen" class="md:hidden" />
        <app-cart-modal (closeModal)="isCartModalOpen=false" [isOpen]="isCartModalOpen" [displayMode]="displayMode"
            class="w-full" />
    </div>
    }
    @else { <p>Cargando ...</p> }
</body>
