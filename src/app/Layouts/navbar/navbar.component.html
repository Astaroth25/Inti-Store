<div class="sticky top-0 flex flex-col bg-gray-50 shadow-lg lg:flex-row">
    <!-- Logo del negocio -->
    <div class="flex justify-center items-center m-4 max-sm:justify-start"><img
            src="https://raw.githubusercontent.com/Astaroth25/Assets-Inti-Store/refs/heads/main/Inti%20Store.svg"
            alt="Logo" class="flex size-24"><span class="text-xl font-bold ml-1 xl:text-2xl">Inti
            Store</span>
        <button class="ml-auto sm:hidden" (click)="menuClick()">
            <svg width="48" height="48">
                <use xlink:href="../../../Assets/sprite.svg#menu"></use>
            </svg>
        </button>
    </div>
    <!-- Botones de navegación -->
    <div class="flex flex-col grow gap-2 items-center justify-center sm:flex-row" [class.hidden]="!((menuOpen$ | async) || menuToggle)">
        <app-button [classes]="'hover:bg-yellow-200'" class="sm:order-last lg:ml-auto lg:mr-4"
            [routerLink]="['/login']">Login</app-button>
        <app-button [classes]="'hover:bg-red-200'" [routerLink]="['/home']">Inicio</app-button>
        <app-button [classes]="'hover:bg-orange-200'" [routerLink]="['/products']">Productos</app-button>
        <app-button [classes]="'hover:bg-amber-200'" [routerLink]="['/contacts']">Contactos</app-button>
        <!--Barra de búsqueda -->
        <div class="relative order-first sm:order-4">
            <input type="text" placeholder="Buscar" [formControl]="searchBar" class="rounded-full text-center px-4 border-2 border-gray-200 focus:placeholder:text-transparent outline-none sm:w-40 lg:w-auto">
                <svg width="20" height="20" class="absolute top-1/2 -translate-y-1/2 right-4" (click)="search()"><use xlink:href="../../../Assets/sprite.svg#search"></use></svg>
        </div>
    </div>
</div>
